<!DOCTYPE html>
<html>

  <head>
    <title>About</title>
  </head>
  <style>

  a:visited {
    color: white;
    text-decoration: none
    }

  a:hover {
    color: #D8EDFC;
    text-decoration: none;
    }

  a:link {
    color: white;
    text-decoration: none;
    }

    .base {
      background-color: black;
      font-family: monospace;
      color: white
      }

    .hding {
      font-size: 103px;
      text-align: center;
      margin-top: 30px;
      }

    .intype{
      overflow: hidden; /* Ensures the content is not revealed until the animation */
      border-right: .15em solid white; /* The typwriter cursor */
      white-space: nowrap; /* Keeps the content on a single line */
      margin: 0 auto; /* Gives that scrolling effect as the typing happens */
      letter-spacing: .15em; /* Adjust as needed */
      font-family: Courier;
      font-size: 20px;
      animation:
      typing 10s steps(100, end),
      blink-caret .5s steps(1) infinite;
      }

      /* The typing effect */
        @keyframes typing {
          from { width: 0 }
          to { width: 90% }
        }

        /* The typewriter cursor effect */
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: white; }
        }

  </style>

  <body class="base">
    <div>
      <h1 class="hding"> about </h1>
      <p class="intype", style="text-align: center">
        Hi, welcome to my webpage for ART 369, Interactive Design & the Internet...</p>
    </div>

      <a href="index.html", style="font-family: courier; font-size: 15px;">
        <center>Back</center></a>
  </body>
</html>
