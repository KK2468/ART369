    <style>
      .box {
        top: 620px;
        left: 655px;
        width: 3%;
        height:3%;
        background-image: url("https://toppng.com/uploads/preview/map-pin-png-google-map-red-pi-11562910634ig2dnihn8e.png");
        background-position: top;
        background-repeat: no-repeat;
        background-size: contain;
        position:absolute;
        }

      .box:hover > .pinText {
        display: block;
      }

    .pinText {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 85%;
      white-space: nowrap;
      display: none;
      background-color: white;
      opacity:85%;
      width:20vw;
      font-size: 1.2vw;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
        }

      .tooltip.tooltiptext {
        visibility: hidden;
        width: 120px;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        position: absolute;
        z-index: 1;
        margin-left: -60px;
        opacity: 0;
        }

      .tooltip.tooltiptext::after {
        content: "";
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent
      }

      .tooltip:hover.tooltiptext {
        visibility: visible;
        opacity: 95%
      }

    </style>
