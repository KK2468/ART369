        color: #fff;
        text-align: center;

        padding: 5px 0;
        position: absolute;
        z-index: 1;
        margin-left: -60px;
        opacity: 0;
        }

      .tooltip.tooltiptext::after {
        content: "";
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent
      }

      .tooltip:hover.tooltiptext {
        visibility: visible;
        opacity: 95%
      }
